<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-content">
                <a>Home</a>
                <a>Portfolio</a>
                <a>Course</a>
                <a>About us</a>
                <a>Contact us</a>
            </div>
            <div class="nav-botton">
                <botton>LOG IN</botton>
            </div>
        </div>
    </header>
    <main>
        <div class="box">
            <div class="login-form">
                <div class="image">
                    <h2>Welcome Back</h2><br>
                    <p>Please log in using your personal information to stay connected<br> with us.</p>
                </div>
                <div class="form">
                    <div class="heading">LOGIN</div>
                <input class="email" type="email" placeholder="Email">
                <input class="password" type="password" placeholder="password"> <!-- <i class="fa-sharp fa-regular fa-eye"></i> -->
                <a class="forgot">Forgot password?</a>
                <botton class="login-botton">Log in</botton>
                <p>Don't have an account? <a class="forgot">Signup</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
